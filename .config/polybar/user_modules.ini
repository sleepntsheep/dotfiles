[module/color-switch]
type = custom/text
content = 

content-background = ${color.background}
content-foreground = ${color.foreground-alt}
content-padding = 4

click-left = switch-gruvbox dark

[module/sep]
type = custom/text
content = |

content-background = ${color.background}
content-foreground = ${color.background}


