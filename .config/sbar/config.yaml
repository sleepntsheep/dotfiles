list:
  - name: exec
    params:
      - "sh"
      - "-c"
      - 'pamixer --get-volume-human'
    signal: 46
    prefix: "  vol: "
  - name: temp
    interval: 10
    prefix: "  temp: "
  - name: battery
    interval: 30
    prefix: "  bat: "
  - name: memory
    interval: 10
    prefix: "  mem: "
  - name: time
    params:
      - "%Y-%m-%d %I:%M:%S"
    interval: 1
    prefix: "  date: "
prefix: "  "
suffix: "  "
sep: ''
stdout: true

