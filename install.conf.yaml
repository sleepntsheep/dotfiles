- defaults:
    link:
      relink: true


- clean: ['~']

- link:
    ~/.tmux: tmux
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.ncmpcpp: ncmpcpp
    ~/.config/fish: fish
    ~/.mpd: mpd

- create:
    ~/.config



- shell:
    - [git submodule update --init --recursive, Installing submodules]
