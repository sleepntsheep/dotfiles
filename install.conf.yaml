- defaults:
    link:
      relink: true
      create: true


- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.ncmpcpp: ncmpcpp
    ~/.config/fish: fish
    ~/.mpd: mpd

- shell:
    - [git submodule update --init --recursive, Installing submodules]
